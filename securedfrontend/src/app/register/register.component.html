<div class="box-container" align="center">
    <div class="form-center">
        <h1> Registration Page</h1>
        
        <form action="" method="post" enctype="multipart/form-data">
            
            <div>
            <label for="username"><strong>Username:</strong></label>
            <input type="text" id="username" name="username" required [(ngModel)]="model.username"><br>
            </div>
            <div>
            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" required [(ngModel)]="model.email"><br>
            </div>
            <div>
            <label for="password"><strong>Password:</strong></label>
            <input type="password" id="password" name="password" required [(ngModel)]="model.password" required><br>
            </div>
            <div>
            <input type="submit" value="Register" (click)="registUser()">
            </div>
            
        </form>
    </div>
    </div>
